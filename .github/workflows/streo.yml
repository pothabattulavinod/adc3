
name: MKV to HLES (HEVC ‚â§480MB Fast Two-Pass)

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2Ô∏è‚É£ Install ffmpeg and bc
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg bc wget

      # 3Ô∏è‚É£ Convert MKV to HLS with size target using two-pass
      - name: Convert MKV to HLS (HEVC Two-Pass)
        run: |
          set -e

          INPUT_URL="https://cdn.telugudub.store/They_Call_Him_OG_%282025%29_Telugu_HD_720p.mkv"
          OUTPUT_FOLDER="og"
          mkdir -p "$OUTPUT_FOLDER"
          OUTPUT_PATH="$OUTPUT_FOLDER/playlist.m3u8"
          TEMP_INPUT="$OUTPUT_FOLDER/input.mkv"

          # Target size in MB
          TARGET_MB=480

          echo "üöÄ Downloading input..."
          wget -O "$TEMP_INPUT" "$INPUT_URL"

          echo "üöÄ Getting video duration..."
          DURATION=$(ffprobe -v error -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 "$TEMP_INPUT")
          echo "Duration: $DURATION seconds"

          # Calculate total target bitrate in kbps (including audio)
          TOTAL_KBPS=$(echo "scale=0; $TARGET_MB*8192/$DURATION" | bc)
          AUDIO_KBPS=160
          VIDEO_KBPS=$(echo "$TOTAL_KBPS - $AUDIO_KBPS" | bc)
          echo "Target video bitrate: $VIDEO_KBPS kbps, audio: $AUDIO_KBPS kbps"

          echo "üöÄ Starting two-pass HEVC encoding (preset: medium)..."

          # 1Ô∏è‚É£ First pass
          ffmpeg -y -i "$TEMP_INPUT" \
            -map 0:v:0 \
            -c:v libx265 \
            -b:v "${VIDEO_KBPS}k" \
            -preset medium \
            -x265-params pass=1 \
            -an -f mp4 /dev/null

          # 2Ô∏è‚É£ Second pass
          ffmpeg -y -i "$TEMP_INPUT" \
            -map 0:v:0 \
            -map 0:a:0 \
            -c:v libx265 \
            -b:v "${VIDEO_KBPS}k" \
            -preset medium \
            -x265-params pass=2 \
            -c:a aac -b:a ${AUDIO_KBPS}k -ac 2 \
            -movflags +faststart \
            -f hls \
            -hls_time 10 \
            -hls_playlist_type vod \
            -hls_segment_filename "$OUTPUT_FOLDER/segment%03d.ts" \
            "$OUTPUT_PATH"

          echo "‚úÖ HEVC two-pass conversion finished. File size should be ‚â§$TARGET_MB MB"

      # 4Ô∏è‚É£ Commit and push results
      - name: Commit and push HLS output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "pothabattulavinod"
          git config --global user.email "vinodyadavpothabattula666@gmail.com"

          git add og

          if ! git diff-index --quiet HEAD; then
            git commit -m "Add HEVC HLS ‚â§480MB (720p, two-pass medium preset) [skip ci]"
          else
            echo "No new files to commit."
          fi

          git remote remove origin || true
          git remote add origin https://x-access-token:${GH_PAT}@github.com/pothabattulavinod/adc3.git
          git push origin HEAD:main
