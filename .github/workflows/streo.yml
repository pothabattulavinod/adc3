
name: MKV to HELS (HEVC x265 ‚â§480MB Locked)

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2Ô∏è‚É£ Install ffmpeg
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 3Ô∏è‚É£ Convert MKV to HLS (HEVC x265, size locked)
      - name: Convert MKV to HLS (HEVC x265 ‚â§480MB)
        run: |
          set -e

          INPUT_URL="https://cdn.telugudub.store/They_Call_Him_OG_%282025%29_Telugu_HD_720p.mkv"
          OUTPUT_FOLDER="og"
          mkdir -p "$OUTPUT_FOLDER"
          OUTPUT_PATH="$OUTPUT_FOLDER/playlist.m3u8"

          echo "üé¨ Converting to HEVC with strict size cap (‚â§480MB)..."

          ffmpeg -y -i "$INPUT_URL" \
            -filter_complex "[0:a:m:language:tel]pan=5.1(aout)" \
            -map 0:v:0 \
            -map "[aout]" \
            -c:v libx265 \
            -preset slow \
            -b:v 900k \
            -maxrate 900k \
            -bufsize 1800k \
            -profile:v main \
            -pix_fmt yuv420p \
            -tag:v hvc1 \
            -x265-params level=4.1 \
            -c:a aac \
            -b:a 256k \
            -ac 6 \
            -f hls \
            -hls_time 10 \
            -hls_playlist_type vod \
            -hls_segment_filename "$OUTPUT_FOLDER/segment%03d.ts" \
            "$OUTPUT_PATH" || \
          {
            echo "‚ö†Ô∏è Telugu audio not found, falling back to first audio stream..."
            ffmpeg -y -i "$INPUT_URL" \
              -map 0:v:0 \
              -map 0:a:0 \
              -c:v libx265 \
              -preset slow \
              -b:v 900k \
              -maxrate 900k \
              -bufsize 1800k \
              -profile:v main \
              -pix_fmt yuv420p \
              -tag:v hvc1 \
              -x265-params level=4.1 \
              -c:a aac \
              -b:a 256k \
              -ac 6 \
              -f hls \
              -hls_time 10 \
              -hls_playlist_type vod \
              -hls_segment_filename "$OUTPUT_FOLDER/segment%03d.ts" \
              "$OUTPUT_PATH"
          }

          echo "‚úÖ Conversion finished (size locked)."

      # 4Ô∏è‚É£ Commit and push results
      - name: Commit and push HLS output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "pothabattulavinod"
          git config --global user.email "vinodyadavpothabattula666@gmail.com"

          git add og

          if ! git diff-index --quiet HEAD; then
            git commit -m "Add HEVC HLS ‚â§480MB (720p, Telugu 5.1) [skip ci]"
          else
            echo "No new files to commit."
          fi

          git remote remove origin || true
          git remote add origin https://x-access-token:${GH_PAT}@github.com/pothabattulavinod/adc3.git
          git push origin HEAD:main
