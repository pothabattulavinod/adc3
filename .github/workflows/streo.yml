
name: MKV to HWLS (ULTRAFAST x264 ‚â§480MB)

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2Ô∏è‚É£ Install ffmpeg
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 3Ô∏è‚É£ Convert MKV to HLS (ULTRAFAST)
      - name: Convert MKV to HLS (ULTRAFAST)
        run: |
          set -e

          INPUT_URL="https://cdn.telugudub.store/They_Call_Him_OG_%282025%29_Telugu_HD_720p.mkv"
          OUTPUT_FOLDER="og"
          mkdir -p "$OUTPUT_FOLDER"
          OUTPUT_PATH="$OUTPUT_FOLDER/playlist.m3u8"

          echo "üöÄ ULTRAFAST encoding started..."

          ffmpeg -y -i "$INPUT_URL" \
            -map 0:v:0 \
            -map 0:a:0 \
            -c:v libx264 \
            -preset ultrafast \
            -tune zerolatency \
            -b:v 900k \
            -maxrate 900k \
            -bufsize 1800k \
            -profile:v main \
            -pix_fmt yuv420p \
            -movflags +faststart \
            -c:a aac \
            -b:a 128k \
            -ac 2 \
            -f hls \
            -hls_time 10 \
            -hls_playlist_type vod \
            -hls_segment_filename "$OUTPUT_FOLDER/segment%03d.ts" \
            "$OUTPUT_PATH"

          echo "‚úÖ ULTRAFAST conversion finished."

      # 4Ô∏è‚É£ Commit and push results
      - name: Commit and push HLS output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "pothabattulavinod"
          git config --global user.email "vinodyadavpothabattula666@gmail.com"

          git add og

          if ! git diff-index --quiet HEAD; then
            git commit -m "Add ULTRAFAST x264 HLS ‚â§480MB (720p) [skip ci]"
          else
            echo "No new files to commit."
          fi

          git remote remove origin || true
          git remote add origin https://x-access-token:${GH_PAT}@github.com/pothabattulavinod/adc3.git
          git push origin HEAD:main
