
name: MKV to HLS CMAF (.m4s) ‚Äì Optimized (Fast)

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2Ô∏è‚É£ Install ffmpeg
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 3Ô∏è‚É£ Convert MKV ‚Üí HLS CMAF (.m4s)
      - name: Convert MKV to HLS CMAF (.m4s)
        run: |
          set -e

          INPUT_URL="https://cdn.telugudub.store/They_Call_Him_OG_%282025%29_Telugu_HD_720p.mkv"
          OUTPUT_FOLDER="og"
          OUTPUT_PATH="$OUTPUT_FOLDER/playlist.m3u8"

          mkdir -p "$OUTPUT_FOLDER"

          echo "üé¨ Encoding CMAF HLS (.m4s) with Telugu 5.1 audio (FAST preset)"

          ffmpeg -y -i "$INPUT_URL" \
            -map 0:v:0 \
            -map 0:a:m:language:tel \
            -vf "scale=960:-2" \
            -c:v libx264 \
            -preset fast \
            -crf 24 \
            -profile:v high \
            -pix_fmt yuv420p \
            -g 48 \
            -keyint_min 48 \
            -sc_threshold 0 \
            -c:a aac \
            -b:a 256k \
            -ac 6 \
            -f hls \
            -hls_time 6 \
            -hls_playlist_type vod \
            -hls_segment_type fmp4 \
            -hls_fmp4_init_filename init.mp4 \
            -hls_segment_filename "$OUTPUT_FOLDER/segment%03d.m4s" \
            "$OUTPUT_PATH"

          echo "‚úÖ CMAF HLS created"
          du -sh "$OUTPUT_FOLDER"

      # 4Ô∏è‚É£ Commit and push output
      - name: Commit and push HLS output
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "pothabattulavinod"
          git config --global user.email "vinodyadavpothabattula666@gmail.com"

          git add og

          if ! git diff-index --quiet HEAD; then
            git commit -m "Add CMAF HLS (.m4s) fast preset [skip ci]"
          else
            echo "No new files to commit."
          fi

          git remote remove origin || true
          git remote add origin https://x-access-token:${GH_PAT}@github.com/pothabattulavinod/adc3.git
          git push origin HEAD:main
