
name: Clear Runner Data

on:
  workflow_dispatch:

jobs:
  clean_runner:
    runs-on: ubuntu-latest

    steps:
      - name: Clear runner temp folder
        run: |
          echo "ðŸ§¹ Cleaning RUNNER_TEMP folder"
          sudo rm -rf "$RUNNER_TEMP/*"
          echo "âœ… RUNNER_TEMP cleared"

      - name: Clear runner tools folder
        run: |
          echo "ðŸ§¹ Cleaning RUNNER_TOOL_CACHE folder"
          sudo rm -rf "$RUNNER_TOOL_CACHE/*"
          echo "âœ… RUNNER_TOOL_CACHE cleared"

      - name: Clear /tmp folder
        run: |
          echo "ðŸ§¹ Cleaning /tmp folder"
          sudo rm -rf /tmp/*
